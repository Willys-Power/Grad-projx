<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Leraner Profile | CodingLab </title>--->
    <link rel="stylesheet" href="editProfile.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Graduate Profile</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name(s) and Surname" required>
          </div>
          
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Address" required>
          </div>
         
          <div class="input-box">
            <span class="details">Projects</span>
            <input type="text" placeholder="Projects" required>
          </div>
          <div class="input-box">
            <span class="details">Github link</span>
            <input type="text" placeholder="Enter Github link" required>
          </div>
        
        <div class="input-box">
          <span class="details">Qualifications</span>
          <input type="text" placeholder="School" required>
          <input type="date" placeholder="Graduation date" required>
          <input type="text" placeholder="Name" required>
          <input type="text" placeholder="GDP" required>
          <span class="details">Description</span>
          <textarea placeholder="Description" class="details">
            </textarea>
        </div>
      
     
      <div class="input-box">
        <span class="details">Experience</span>
        <input type="text" placeholder="Company" required>
        <input type="text" placeholder="Title" required>
        <input type="date" placeholder="To" required>
        <input type="date" placeholder="From" required>
        <span class="details"> Duties and Responsibilities</span>
        <textarea placeholder="Duties and Responsibilities" class="details">
          </textarea>
      </div>
      <div class="input-box">
        <span class="details">About Me</span>
        <textarea placeholder="About Me" class="details">
    </textarea>
  </div>
      <div class="input-box">
        <span class="details">Skills</span>
        <textarea placeholder="Skills" class="details">
    </textarea>
  </div>
  
  <div class="button"><a href="./profile.html">
    <input type="button" value="submit"></a>
  </div>
      </form>
    </div>
  </div>
</body>
</html>
